{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Signup</title>
    <link rel="stylesheet" href="{% static 'css/index.css' %}">
    <script src="{% static 'js/form.js' %}" defer></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap">
    <script src="https://kit.fontawesome.com/cb792c0850.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="signup-login">
        <div class="signup-box">
            <h2>Signup</h2>

            <!-- ADD MESSAGES SECTION -->
            {% if messages %}
            <div class="messages">
                {% for message in messages %}
                <div class="alert alert-{{ message.tags }}">
                    {{ message }}
                </div>
                {% endfor %}
            </div>
            {% endif %}

            <form method="post">
                {% csrf_token %}
                <div class="field">
                    <label>Username</label>
                    <input type="text" required name="fnm" placeholder="Enter your username" value="{{ request.POST.fnm }}">
                </div>
                <div class="field">
                    <label>Email</label>
                    <input type="email" name="email" placeholder="Enter your email" value="{{ request.POST.email }}">
                </div>
                <div class="field">
                    <label>Password</label>
                    <input type="password" name="pwd" required placeholder="Enter your password">
                </div>
                <button type="submit">Signup</button>
            </form>

            <div class="login-link">
                Already have an account?
                <br>
                <a href="{% url 'todo:login' %}">Login</a>
            </div>
        </div>
    </div>
</body>
</html>
